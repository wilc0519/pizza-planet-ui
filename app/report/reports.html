<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Order details</title>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img src="/images/image4.png" width="50" height="50" class="d-inline-block align-top" alt="" />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <!-- LINKS -->

          <li class="nav-item active">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html">Ingredients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html">Beverages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Order Detail -->

    <div class="container">
      <div class="jumbotron">
        <div id="report"></div>
      </div>
    </div>

    <template id="report-template">
      <h2 id="title" class="text-center">Report</h2>
      <br />

      <!-- CLIENT DATA -->

      <div id="contact-info">

        <h4>Top clients</h4>
        <div class="row">
          <h5><label class="col-sm-3">1:  </label></h5>
          <h6>{{client.client_name}}</h6>
          <label class="col-sm-3">DNI:  </label>
          <h6>{{client.client_dni}}</h6>
          <label class="col-sm-3">Consumo:  </label>
          <h6>$ {{client.sum_total}}</h6>
        </div>
          
        <div class="row">
          <h5><label class="col-sm-3">2:  </label></h5>
          <h6>{{client2.client_name}}</h6>
          <label class="col-sm-3">DNI:  </label>
          <h6>{{client2.client_dni}}</h6>
          <label class="col-sm-3">Consumo:  </label>
          <h6>$ {{client2.sum_total}}</h6>
        </div>
        
          <div class="row">
          <h5><label class="col-sm-3">3:  </label></h5>
          <h6>{{client3.client_name}}</h6>
          <label class="col-sm-3">DNI:  </label>
          <h6>{{client3.client_dni}}</h6>
          <label class="col-sm-3">Consumo:  </label>
          <h6>$ {{client3.sum_total}}</h6>
        </div>

        <hr/>

        <h4>Month with the highest sales</h4>
        <div class="row">
          <label class="col-sm-3">Month: </label>
          <h6>{{month.mes}}</h6>
        </div>

        <div class="row">
          <label class="col-sm-3">Total: </label>
          <h6>$ {{month.total_mes}}</h6>
        </div>
        <hr/>
        <h4>Most required ingredient</h4>
        <div class="row">
          <label class="col-sm-3">Id: </label>
          <h6>{{ingredient.ingredient_id}}</h6>
        </div>
        <div class="row">
          <label class="col-sm-3">Name: </label>
          <h6>{{ingredient.name}}</h6>
        </div>
        <div class="row">
          <label class="col-sm-3">Quantity: </label>
          <h6>{{ingredient.mycount}}</h6>
        </div>
        <hr/>
        <h4>Most required beverage</h4>
        <div class="row">
          <label class="col-sm-3">Id: </label>
          <h6>{{beverage.beverage_id}}</h6>
        </div>
        <div class="row">
          <label class="col-sm-3">Name: </label>
          <h6>{{beverage.name}}</h6>
        </div>
        <div class="row">
          <label class="col-sm-3">Quantity: </label>
          <h6>{{beverage.mycount}}</h6>
        </div>





       
      </div>

      <hr />

    </template>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/report/reports.js"></script>
  </body>
</html>
